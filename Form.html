<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>


  <body>
        <div class = "regform">
          <h1 class = "honeclass">Organizational Partner Registration Form</h1>
          <p class = "pclass">Harvestime International Institute Organizational Partner Registration Form (for Organizations - not for students)</p><br>
          <p class = "asterix">* Required</p>
          <form>
            </div>
            <div class = "orginfo">
            <div id = "name">
              <h2 class = "classname">Organization Information</h2>
              <label class = "firstlabel">Email address * </label><br>
              <input class = "emailaddress" type = "text" name = "email_address" required><br>
              <label class = "secondlabel"> Date of Application * </label><br>
              <input class = "date_of_app" type = "text" name= "Application_date" required><br>
              <label class = "thirdlabel"> Name of Organization *</label><br>
              <input class = "orgname" type = "text" name= "organization_name" required><br>
              <label class = "fifthlabel"> Country</label><br>
              <input class = "yourcountry" type = "text" name = "country_name" required><br>


              <label class = "type-of-org"> Type of Organization *</label><br>
              
                <div class = "radiodiv">
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Church</label><br>

                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Mission Agency</label><br>

                  <input type="radio" id="other" name="gender" value="other">
                  <label for="other">Bible College, Seminary</label><br>

                  <input type="radio" id="other" name="gender" value="other">
                  <label for="other">Christian School</label><br>

                  <input type="radio" id="other" name="gender" value="other">
                  <label for="other">Christian Nonprofit</label><br>

                  <input type="radio" id="other" name="gender" value="other">
                  <label for="other">Other</label><br>
                </div>
              
              <label class = "eighthlabel"> Address of Organization including Zip/Postal Codes *</label><br>
              <input class = "organizationaddress" type = "text" name = "organization_address" required><br>
              <label class = "fourthlabel"> Why Do You Want To Partner With Harvestime International Institute? *</label><br>
              <textarea class = "reasons" id="w3review" name="w3review" rows="4" cols="50" required> </textarea><br>
              
            </div>

            <div class = "contact-person">
              <h2 class = "contactclass"> Contact Person </h2>
              <label class = "sixthlabel"> Name of main Contact Person *</label><br>
              <input class = "contactperson" type = "text" name = "contact_person" required><br>
              <label class = "seventhlabel"> Email of Main Contact Person</label><br>
              <input class = "contactpersonemail" type = "text" name = "contact_person_email"><br>
            </div>

            <div class = "other-info"> 
              <h2 class = "other-class"> Other </h2>
              <label class = "ninthlabel"> Phone Number / Whatsapp Number</label><br>
              <input class = "whatsappnumber" type = "text" name = "whatsapp_number"><br>
              <label class = "tenthlabel"> Comments</label><br>
              <textarea class = "yourcomments" id="comments" name="your_comments" rows="4" cols="50" required> </textarea><br>

              <button type ="submit" class ="submitbutton"> Submit Form </button>
            </div>
            </div>

      </form>
    
    <script src="script.js"></script>
  </body>
</html>
